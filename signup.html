<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Sign Up</title>
    <!--custom font-->
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Duru+Sans|NTR" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Fontawesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
</head>

<body class="signup-body">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <a class="navbar-brand font-weight-bold" href="index.html">More-Recipies</a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="all-recipes.html">Recipies</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="signin.html">Log In</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" href="signup.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Main Content-->
    <div class="container py-5" id="main-content">
        <div>
            <form action="index.html" id="signup" method="post">
                <div class="text-center mb-4">
                    <h2 class="h3 mb-2 font-weight-bold text-uppercase">Create New Account</h2>
                    <small class="text-muted"> Or
                        <a href="signin.html">sign in</a> if you already have an account.</small>
                </div>
                <div class="row">
                    <!--First Name and Last Name inline on larger screens-->
                    <div class="col-sm-6">
                        <div class="form-label-group">
                            <input type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name" required autofocus>
                            <label for="firstName">First Name</label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-label-group">
                            <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Last Name" required autofocus>
                            <label for="lastName">Last Name</label>
                        </div>
                    </div>
                </div>
                <div class="form-label-group">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                    <label for="username">User Name</label>
                </div>
                <div class="form-label-group">
                    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputEmail">Email address</label>
                </div>
                <div class="form-label-group">
                    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                </div>
                <div class="form-label-group">
                    <input name="userImage" type="file" accept="image/*" required>
                </div>
                <button class="btn style-btn" type="submit">Register</button>
            </form>
        </div>

    </div>

    <!--Page Footer-->
    <footer class="footer">
        <p class="footer-company-name">More-Recipe &copy; 2018</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="Js/main.js"></script>
</body>

</html>
